<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-between">
            <a class="navbar-brand">Todo List</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1>Welcome in Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2">
                <input type="text" id="addtaskinput" class="form-control" placeholder="Enter your task"  />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" id="addtaskbtn" class="btn btn-success mr-sm-2" >Add Task </button>

              <button type="button" id="savetaskbtn" class="btn btn-success mr-sm-2"  style="display: none;">Save Task</button>
              
              <button type="button" id="deleteallbtn" class="btn btn-danger">Delete All </button>
            </div>
            <div class="to-do-output">
              <table id="addedtasklist" class="table table-striped mt-3 mb-0" >
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
